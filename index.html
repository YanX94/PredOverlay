<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- External Font Icons -->
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />

    <!-- Document Metadata -->
    <meta charset="UTF-8" />
    <title>PredOverlay</title>

    <!-- Application Styles -->
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

  <body>

          <!-- ==========================================
           SETTINGS MODAL
           Contains configuration options
           ========================================== -->
<div id="settings-modal" style="display: none">
  <div class="settings-modal-content">
    <button id="close-settings-modal"><i class="fa fa-times"></i></button>
    <h2 class="settings-title">SETTINGS</h2>
     <div class="settings-content">
  <div class="settings-category">
    <div class="settings-category-title">Display Options</div>
    <div class="setting-row">
      <label for="toggle-skill-table">Show Skill Order Table</label>
      <input type="checkbox" id="toggle-skill-table" checked />
    </div>
    <div class="setting-row">
      <label for="toggle-item-slots">Show Item Slots & Hero</label>
      <input type="checkbox" id="toggle-item-slots" checked />
    </div>
    <div class="setting-row">
      <label for="overlay-opacity">Overlay Transparency</label>
      <input type="range" id="overlay-opacity" min="0.3" max="1" step="0.1" value="1" />
      <span id="opacity-value">100%</span>
    </div>
  </div>
</div>
      </div>
    </div>

    <!-- Main Overlay Container Wrapper -->
    <div id="overlay-wrapper">

      <!-- ==========================================
           HEADER SECTION
           Contains title bar with branding and version
           ========================================== -->
      <div id="overlay-box">
        <div id="title-bar">
          <img src="assets/images/ico_s.png" alt="PredOverlay Icon"  />
          PRED OVERLAY
          <span class="version">v.088</span>
        </div>

        <!-- Status & Control Information -->
        <div id="content">
          Interaction mode:
          <span id="status" class="active">UNLOCKED</span>
          Press <strong>F8</strong> to lock / unlock overlay.

          <!-- Action Buttons Container -->
          <div class="buttons-container">
            <!-- Settings button -->
            <button id="settings-btn" title="Settings">
              <i class="fa-solid fa-gear"></i>
            </button>

            <!-- Resize overlay button -->
            <button id="size-btn" title="Resize Overlay">
              <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
            </button>

            <!-- Clear configuration button -->
            <button id="clear-config-btn" title="Clear Configuration">
              <i class="fa-solid fa-trash"></i>
            </button>

            <!-- Save configuration button -->
            <button id="save-config-btn" title="Save Configuration">
              <i class="fa-solid fa-floppy-disk"></i>
            </button>

            <!-- Hero selection button -->
            <button id="choose-hero-btn" title="Choose Hero">
              <i class="fa-solid fa-mask"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- ==========================================
           ITEM INVENTORY SECTION
           Contains item slots and hero preview
           ========================================== -->
      <div id="item-slots">
        <!-- Item Inventory Slots (7 slots total) -->
        <div class="item-slot" data-index="0" title="Item Slot 1"></div>
        <div class="item-slot" data-index="1" title="Item Slot 2"></div>
        <div class="item-slot" data-index="2" title="Item Slot 3"></div>
        <div class="item-slot" data-index="3" title="Item Slot 4"></div>
        <div class="item-slot" data-index="4" title="Item Slot 5"></div>
        <div class="item-slot" data-index="5" title="Item Slot 6"></div>
        <div class="item-slot" data-index="6" title="Item Slot 7"></div>

        <!-- Selected Hero Preview Display -->
        <div
          id="selected-hero-preview"
          title="Selected Hero (Click to change)"
        ></div>
      </div>

      <!-- ==========================================
           MODAL DIALOGS SECTION
           Item and hero selection modals
           ========================================== -->

      <!-- Item Selection Modal (Hidden by default) -->
      <div id="item-modal" style="display: none">
        <!-- Content dynamically generated by JavaScript -->
      </div>

      <!-- Hero Selection Container -->
      <div id="hero-selector">
        <!-- Content dynamically managed by JavaScript -->
      </div>

      <!-- Hero Selection Modal -->
      <div id="hero-modal">
        <button id="close-hero-modal" title="Close Hero Selection"><i class="fa fa-times"></i></button>
        <!-- Hero grid dynamically generated by JavaScript -->
      </div>

      <!-- ==========================================
           SKILL ORDER SECTION
           Interactive skill leveling table
           ========================================== -->
      <div class="skill-order">
        <table id="skill-table">
          <!-- Skill table rows dynamically generated by JavaScript -->
        </table>
      </div>
















 

    </div>
    <!-- ==========================================
         JAVASCRIPT MODULES
         Core functionality and sound system
         ========================================== -->
    <script src="js/script.js"></script>
    <script src="js/sounds.js"></script>
  </body>
</html>
