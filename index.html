<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>PredOverlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
  background-color: rgba(0, 0, 0, 0) !important;
      font-family: 'Segoe UI', sans-serif;
      user-select: none;
         overflow: hidden;
    }

    #overlay-box {
      position: absolute;
      top: 50px;
      left: 50px;
      width: 300px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    #title-bar {
      padding: 8px 12px;
      background: rgba(255, 255, 255, 0.1);
      font-weight: bold;
      font-size: 14px;
      cursor: move;
      -webkit-app-region: drag;
    }

    #content {
      padding: 15px;
      font-size: 16px;
    }

    #status {
      margin-top: 10px;
      padding: 6px 10px;
      border-radius: 6px;
      font-size: 14px;
      display: inline-block;
    }

    .active {
      background: rgba(0, 255, 0, 0.2);
      color: #0f0;
    }

    .inactive {
      background: rgba(255, 0, 0, 0.2);
      color: #f55;
    }
  </style>
</head>
<body>

  <div id="overlay-box">
    <div id="title-bar">üéÆ PredOverlay</div>
    <div id="content">
      Mode interaction : <span id="status" class="inactive">‚ùå LOCKED</span><br />
      Appuie sur <strong>F8</strong> pour activer/d√©sactiver le clic.
    </div>
  </div>

  <script>
    const { ipcRenderer } = require('electron');

    ipcRenderer.on('update-clickable-status', (_, isClickable) => {
      const status = document.getElementById('status');
      if (isClickable) {
        status.className = 'active';
        status.innerText = '‚úÖ UNLOCKED';
      } else {
        status.className = 'inactive';
        status.innerText = '‚ùå LOCKED';
      }
    });
  </script>






</body>
</html>
