<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css"
    />

    <meta charset="UTF-8" />
    <title>PredOverlay</title>
    <link rel="stylesheet" href="assets/style/style.css" />
  </head>

  <body>
<div id="overlay-wrapper">


    <div id="overlay-box">
      <div id="title-bar">
        <img src="assets/images/ico_s.png" alt="Icon" />
        PRED OVERLAY
        <span class="version">v.085</span>
      </div>

      <div id="content">
        Interaction mode:
        <span id="status" class="active"
          >UNLOCKED</span>  

        Press <strong>F8</strong> to lock / unlock overlay.

        <div class="buttons-container">

  <button id="size-btn">
          <i class="fa-solid fa-down-left-and-up-right-to-center"></i>
          </button>

          <button id="clear-config-btn">
            <i class="fa-solid fa-trash"></i>
          </button>

          <button id="save-config-btn">
            <i class="fa-solid fa-floppy-disk"></i>
          </button>

          <button id="choose-hero-btn">
            <i class="fa-solid fa-mask"></i>
          </button>
          
        </div>
      </div>
    </div>

    <div id="item-slots">
      <div class="item-slot" data-index="0"></div>
      <div class="item-slot" data-index="1"></div>
      <div class="item-slot" data-index="2"></div>
      <div class="item-slot" data-index="3"></div>
      <div class="item-slot" data-index="4"></div>
      <div class="item-slot" data-index="5"></div>
      <div class="item-slot" data-index="6"></div>

      <div id="selected-hero-preview"></div>
    </div>

    <div id="item-modal" style="display: none"></div>

    <div id="hero-selector">
     
    </div>
    <div id="hero-modal">
      <button id="close-hero-modal">âœ–</button>
    </div>

    <div class="skill-order">
      <table id="skill-table"></table>
    </div>


    </div>

    <script src="script.js"></script>
  </body>
</html>
